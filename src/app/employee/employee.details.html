<table>
  <thead>
    <tr>
      <th colspan="2">Employee Details</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Employee Code</td>
      <td *ngIf="employee.empCode">{{employee.empCode}}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td *ngIf="employee.name">{{employee.name}}</td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>{{employee.gender}}</td>
    </tr>
    <tr>
      <td>Annual Salary</td>
      <td>{{employee.annualSalary}}</td>
    </tr>
    <tr>
      <td>Date of Birth</td>
      <td>{{employee.dateOfBirth}}</td>
    </tr>
  </tbody>
</table>
